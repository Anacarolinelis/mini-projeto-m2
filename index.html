<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Produtos</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>    
<div class="card">
    <div class="search-container">
        <input type="text" placeholder="Pesquisar produto..." class="search-input" id="pesquisa">
        <button class="search-button" onclick="pesquisarProduto()"><i class="fas fa-search"></i></button>
    </div>
    <h2 class="logo-container">MELANINE BEAUTY</h2>
    <div class="icons-container">
        <i class="fas fa-shopping-cart"></i>
        <i class="fas fa-heart"></i>
    </div>
</div>
<div id="caixa-bem-vindo">
    <h2>Bem-vindo ao nosso sistema de cadastro de produtos!</h2>
    <p>Preencha o formulário abaixo para cadastrar um novo produto.</p>
</div>
<div id="tela-cadastro">
    <h2>Cadastro de Produto</h2>
    <form id="cadastro-form">
        <div>
            <label for="nomeProduto">Nome do Produto:</label>
            <input type="text" id="nomeProduto" required>
        </div>
        <div>
            <label for="marca">Marca:</label>
            <input type="text" id="marca" required>
        </div>
        <div>
            <label for="cor">Cor:</label>
            <input type="text" id="cor" required>
        </div>
        <div>
            <label for="preco">Preço:</label>
            <input type="number" id="preco" step="0.01" required>
        </div>
        <div>
            <label for="imagem">URL da Imagem:</label>
            <input type="url" id="imagem" required> 
        </div>
        <div>
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" required></textarea>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>
<div id="tela-final" style="display: none;">
    <h2>Produtos Cadastrados</h2>
    <div id="lista-produtos"></div>
</div>
<div id="card-cadastro"></div>
<br><br>
<button id="cadastrar-mais-produtos" onclick="mostrarTelaCadastro()">Cadastrar mais produtos</button>
<br><br><br><br>
<br><br><br><br><br>
<script src="index.js"></script>
<footer>
    <p>&copy;2024 Todos os direitos reservados</p>
</footer>
</body>
</html>
