<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Produtos</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Cadastro de Produtos</h1>
    </div>
    <div id="caixa-bem-vindo">
        <h2>Bem-vindo ao nosso sistema de cadastro de produtos!</h2>
        <p>Preencha o formulário abaixo para cadastrar um novo produto.</p>
    </div>
    <div id="tela-cadastro">
        <h2>Cadastro de Produto</h2>
        <form id="cadastro-form">
            <div>
                <label for="nomeProduto">Nome do Produto:</label>
                <input type="text" id="nomeProduto" required>
            </div>
            <div>
                <label for="marca">Marca:</label>
                <input type="text" id="marca" required>
            </div>
            <div>
                <label for="cor">Cor:</label>
                <input type="text" id="cor" required>
            </div>
            <div>
                <label for="preco">Preço:</label>
                <input type="number" id="preco" step="0.01" required>
            </div>
            <div>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" required></textarea>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <div id="tela-final" style="display: none;">
        <h2>Produto Cadastrado</h2>
        <div id="card-cadastro"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
